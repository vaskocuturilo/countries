services:
  mongo:
    image: mongo:latest
    hostname: mongo
    ports:
      - "27017:27017"

  postgres:
    hostname: postgres
    container_name: postgres_container
    image: postgres:17-alpine3.19
    restart: unless-stopped
    ports:
      - "5432:5432"

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
